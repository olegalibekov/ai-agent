<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .posts-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .posts-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .post-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .post-item h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .post-item .meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .post-item .description {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ News Bot Dashboard</h1>
            <p>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ—Å—Ç–∏–Ω–≥ –Ω–æ–≤–æ—Å—Ç–µ–π –≤ Telegram</p>
        </div>
        
        <div id="error-container"></div>
        
        <div class="stats" id="stats-container">
            <div class="stat-card">
                <h3>–í—Å–µ–≥–æ –ø–æ—Å—Ç–æ–≤</h3>
                <div class="value" id="total-posts">-</div>
            </div>
            <div class="stat-card">
                <h3>–°–µ–≥–æ–¥–Ω—è</h3>
                <div class="value" id="today-posts">-</div>
            </div>
            <div class="stat-card">
                <h3>–ó–∞ –Ω–µ–¥–µ–ª—é</h3>
                <div class="value" id="week-posts">-</div>
            </div>
            <div class="stat-card">
                <h3>–í—Å–µ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</h3>
                <div class="value" id="total-views">-</div>
            </div>
        </div>
        
        <div class="posts-section">
            <h2>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ—Å—Ç—ã</h2>
            <div id="posts-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>
    
    <script>
        const MCP_URL = 'http://localhost:8002';
        
        async function loadStats() {
            try {
                const response = await fetch(`${MCP_URL}/stats`);
                const stats = await response.json();
                
                document.getElementById('total-posts').textContent = stats.total_posts;
                document.getElementById('today-posts').textContent = stats.today;
                document.getElementById('week-posts').textContent = stats.week;
                document.getElementById('total-views').textContent = stats.total_views;
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');
            }
        }
        
        async function loadPosts() {
            try {
                const response = await fetch(`${MCP_URL}/posts?hours=168`);
                const data = await response.json();
                
                const container = document.getElementById('posts-container');
                
                if (data.posts.length === 0) {
                    container.innerHTML = '<p style="color: #666;">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</p>';
                    return;
                }
                
                container.innerHTML = data.posts.slice(0, 10).map(post => `
                    <div class="post-item">
                        <h4>${post.title}</h4>
                        <div class="meta">
                            üìÖ ${new Date(post.posted_at).toLocaleString('ru-RU')} | 
                            üì∞ ${post.source} | 
                            üëÅÔ∏è ${post.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                        </div>
                        <div class="description">${post.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('posts-container').innerHTML = 
                    '<p style="color: #666;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å—Ç—ã. MCP —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω?</p>';
            }
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadStats();
        loadPosts();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            loadStats();
            loadPosts();
        }, 30000);
    </script>
</body>
</html>
